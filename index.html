<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">Library</div>
        <div class="library-info">This is a book library where you can add the details about the books you read or planning to read and more.</div>
      </div>
      <div class="add-book">
        <form id="library-form">
          <div>
            <label for="book-name">Book Name</label>
            <input type="text" id="book-name" name="book-name" required />
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required />
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div>
            <label for="read">Read</label>
            <select id="read" name="read">
              <option value="read" selected>Read</option>
              <option value="not-read">Not Read</option>
            </select>
          </div>
          <div>
            <button type="submit" form="library-form" class="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="show-book"></div>
    </div>
  </body>
</html>
