<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">Book Library</div>
        <div class="library-info">This is a book library where you can add the details about the books you read or planning to read and more.</div>
      </div>
      <div class="add-book">
        <form id="library-form">
          <div>
            <label for="book-name">Book</label>
            <input type="text" id="book-name" name="book-name" required />
          </div>
          <div class="pages-div">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" min="1" required />
          </div>
          <div class="author-div">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="read-div">
            <label for="read" class="read-label">Status</label>
            <select id="read" name="read">
              <option value="Read" selected>Read</option>
              <option value="Not Read">Not Read</option>
            </select>
          </div>
        </form>
        <div class="submit">
          <button type="submit" form="library-form" class="submit-button">Submit</button>
        </div>
      </div>
      <div class="show-book">
        <table class="myTable">
          <caption></caption>
          <colgroup></colgroup>
          <thead>
            <th scope="col">Book</th>
            <th scope="col">Pages</th>
            <th scope="col">Author</th>
            <th scope="col">Status</th>
            <th></th>
          </thead>
          <tbody class="book-row">
            <tr>
              <td>Dance of Dragons</td>
              <td>450</td>
              <td>George R.R Martin</td>
              <td>
                <button class="status not-read">Not Read</button>
              </td>
              <td>
                <button class="delete">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Muna Madan</td>
              <td>650</td>
              <td>Laxmi Prasad Devkota</td>
              <td>
                <button class="status read">Read</button>
              </td>
              <td>
                <button class="delete">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Jiwan Kada Ki Phool</td>
              <td>340</td>
              <td>Jhamak K. Ghimire</td>
              <td>
                <button class="status not-read">Not Read</button>
              </td>
              <td>
                <button class="delete">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
